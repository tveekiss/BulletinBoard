{% extends 'flatpages/default.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1 class="text-center">{{ title }}</h1>
    <form method="post" action="{% url 'email-confirm' %}">
        {% csrf_token %}
        <div class="container text-center">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Подтвердить</button>
        </div>
    </form>
    
{% endblock content %}
